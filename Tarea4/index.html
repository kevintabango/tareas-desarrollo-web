<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Promedios</title>
  <script src="funciones.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<form action="">
    <h1>Calculadora de Promedios</h1>

    <input type="number" id="notaInput" placeholder="Ingrese una nota" >
    <button type="button" onclick="agregarNota()">Agregar Nota</button>
    <button type="button" onclick="calcularPromedio(notas) ">Calcular Promedio</button>
    <div id="notasLista"></div>
    <span id="resultado"></span>
</form>
</body>
</html>
